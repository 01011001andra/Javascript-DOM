<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Event Handler</title>
</head>

<body>
  <input id="clickMe" type="button" value="Click Me">
  <script>

    const clickMe = document.getElementById("clickMe");
    clickMe.onclick = function () {
      clickMe.setAttribute("value", "You Sudah Click Ini");
      console.info(`Sudah Di Click`);
    };
    // hanya bisa sekali dan akan ditimpa jika onclick berkali2
  </script>
</body>

</html>
