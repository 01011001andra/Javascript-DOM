<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>

<body>
  <h1 id="title">Click The Yellow Box</h1>
  <div id="content" style="background-color: yellow; width : 500px; height: 500px;"></div>

  <script>

    const title = document.getElementById("title");
    const content = document.getElementById("content");
    content.onclick = function (event) {
      title.textContent = `You Click At (${event.x}, ${event.y})`;
    }

  </script>
</body>

</html>
